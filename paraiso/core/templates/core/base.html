{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X_UA_Compatible" content="IE"="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}

      <title>Crud com Bootstrap</title>

    {% endblock %}

    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    {% block menu %}
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Início</a></li>
              <li><a href="#">Opções</a></li>
              <li><a href="#">Perfil</a></li>
              <li><a href="#">Ajuda</a></li>
            </ul>
          </div>
        </div>
      </nav>
    {% endblock %}
    <div id="main" class="container-fluid" style="margin-top: 50px">
      {% block content %}
          <h3 class="page-header">Template Inicial</h3>
      {% endblock %}
    </div>

    {% block script %}
    <!-- Latest JQuery -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
      $(document).ready(function(){
             $("#add-contato").click(function(ev) {
                 ev.preventDefault();
                 var count = $('#contato').children().length;
                 var tmplMarkup = $("#contato-novo").html();
                 var compiledTmpl = tmplMarkup.replace(/__prefix__/g, count);
                 $("div#contato").append(compiledTmpl);

                 // update form count
                 $('#id_product-TOTAL_FORMS').attr('value', count + 1);

                 // some animate to scroll to view our new form
                 $('html, body').animate({
                     scrollTop: $("#add-contato").position().top-200
                 }, 800);
             });
         });
    </script>
    {% endblock %}

  </body>
</html>
